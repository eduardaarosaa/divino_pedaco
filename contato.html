    <script language="JavaScript">

        var isIE4 = (navigator.appVersion.charAt(0) >= 4 && (navigator.appVersion).indexOf("MSIE") != -1);
        var isNN4 = (navigator.appVersion.charAt(0) >= 4 && (navigator.appName).indexOf("Netscape") != -1);
        tID = 0;
        i = 0;
        spd = 50;
        str = "O melhor bolo da região..."
        function typeLayer() {
            if (i > str.length) {
                clearTimeout(tID);
            } else {
                msg = str.substring(0, i);
                if (isNN4 == true) {
                    document.getElementById('layer1').innerHTML = '<font face="Lobster"  color="#fff">' + msg.fontsize(20) + '</font>';
                    //document.getElementById('layer1').document.close();
                }
                if (isIE4 == true) {
                    document.getElementById('layer1').innerHTML = '<strong><font face="Lobster" color="#fff">' + msg.fontsize(20) + '</font></strong>';
                }
                i++;
                tID = setTimeout("typeLayer()", spd);
            }
        }

    </script>
